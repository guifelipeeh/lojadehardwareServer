<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Loja de Hardware</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #fdfdfd 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000000, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .image-preview {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e1e8ed;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .image-input-group {
            display: flex;
            gap: 10px;
        }

        .image-input-group input {
            flex: 1;
        }

        .image-input-group button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .image-input-group button:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .image-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

 <div class="back">
        <a href="paineldeProdutos.html" style="color: white; text-decoration: none; font-weight: bold;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
        
 </div>   
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Cadastro de Produtos</h1>
            <p>Adicione novos produtos √† sua loja de hardware</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="productForm">
                <div class="form-group">
                    <label for="nome" class="required">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" required placeholder="Ex: Processador Intel Core i9-13900K">
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o do Produto</label>
                    <textarea id="descricao" name="descricao" placeholder="Descreva as caracter√≠sticas e especifica√ß√µes do produto..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preco" class="required">Pre√ßo (R$)</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0.01" required placeholder="2899.99">
                    </div>

                    <div class="form-group">
                        <label for="estoque" class="required">Estoque</label>
                        <input type="number" id="estoque" name="estoque" min="0" required value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="categoria" class="required">Categoria</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Processadores">Processadores</option>
                            <option value="Placas de V√≠deo">Placas de V√≠deo</option>
                            <option value="Mem√≥ria RAM">Mem√≥ria RAM</option>
                            <option value="Armazenamento">Armazenamento</option>
                            <option value="Placas-m√£e">Placas-m√£e</option>
                            <option value="Fontes">Fontes</option>
                            <option value="Gabinetes">Gabinetes</option>
                            <option value="Coolers">Coolers</option>
                            <option value="Perif√©ricos">Perif√©ricos</option>
                            <option value="Monitores">Monitores</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" placeholder="Ex: Intel, NVIDIA, Corsair...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" name="peso" step="0.01" min="0" placeholder="0.5">
                    </div>

                    <div class="form-group">
                        <label for="condicao">Condi√ß√£o</label>
                        <select id="condicao" name="condicao">
                            <option value="novo">Novo</option>
                            <option value="usado">Usado</option>
                            <option value="recondicionado">Recondicionado</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dimensoes">Dimens√µes (L x A x P)</label>
                    <input type="text" id="dimensoes" name="dimensoes" placeholder="Ex: 45.0 x 34.0 x 12.0 mm">
                </div>

                <div class="form-group">
                    <label for="tags">Tags (separadas por v√≠rgula)</label>
                    <input type="text" id="tags" name="tags" placeholder="Ex: processador, intel, core i9, gaming">
                </div>

                <div class="form-group">
                    <label for="sku">SKU (C√≥digo do Produto)</label>
                    <input type="text" id="sku" name="sku" placeholder="Deixe em branco para gerar automaticamente">
                </div>

                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input type="text" id="user_id" name="user_id" placeholder="Deixe em branco para gerar automaticamente">
                </div>

                <!-- URL da Imagem Principal -->
                <div class="form-group">
                    <label for="imagem_principal" class="required">URL da Imagem Principal</label>
                    <div class="image-input-group">
                        <input type="url" id="imagem_principal" name="imagem_principal" placeholder="https://exemplo.com/imagem.jpg" required>
                        <button type="button" id="previewMainImage">Visualizar</button>
                    </div>
                    <div class="image-preview" id="mainImagePreview"></div>
                </div>

                <!-- URLs de Imagens Adicionais -->
                <div class="form-group">
                    <label>URLs de Imagens Adicionais</label>
                    <div class="image-input-group">
                        <input type="url" id="nova_imagem" placeholder="https://exemplo.com/outra-imagem.jpg">
                        <button type="button" id="addImage">Adicionar</button>
                    </div>
                    <div class="image-preview" id="additionalImagesPreview"></div>
                    <input type="hidden" id="imagens_adicionais" name="imagens_adicionais">
                </div>

                <button type="submit" class="submit-btn">
                    üöÄ Cadastrar Produto
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cadastrando produto...</p>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const form = document.getElementById('productForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const mainImageInput = document.getElementById('imagem_principal');
        const novaImagemInput = document.getElementById('nova_imagem');
        const addImageBtn = document.getElementById('addImage');
        const previewMainImageBtn = document.getElementById('previewMainImage');
        const mainImagePreview = document.getElementById('mainImagePreview');
        const additionalImagesPreview = document.getElementById('additionalImagesPreview');
        const imagensAdicionaisInput = document.getElementById('imagens_adicionais');

        // Array para armazenar URLs de imagens adicionais
        let additionalImages = [];

        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Visualizar imagem principal
        previewMainImageBtn.addEventListener('click', function() {
            const url = mainImageInput.value.trim();
            if (url) {
                mainImagePreview.innerHTML = `
                    <div class="preview-item">
                        <img src="${url}" alt="Pr√©-visualiza√ß√£o" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y0ZjRmNCIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2VtIG7Do28gY2FycmVnYWRhPC90ZXh0Pjwvc3ZnPg=='">
                        <button class="remove-image" onclick="removeMainImage()">‚úï</button>
                    </div>
                `;
            } else {
                showMessage('Por favor, insira uma URL v√°lida', 'error');
            }
        });

        // Adicionar imagem adicional
        addImageBtn.addEventListener('click', function() {
            const url = novaImagemInput.value.trim();
            if (url) {
                // Verificar se a URL j√° existe
                if (additionalImages.includes(url)) {
                    showMessage('Esta imagem j√° foi adicionada', 'error');
                    return;
                }
                
                additionalImages.push(url);
                updateAdditionalImagesPreview();
                novaImagemInput.value = '';
            } else {
                showMessage('Por favor, insira uma URL v√°lida', 'error');
            }
        });

        // Atualizar visualiza√ß√£o de imagens adicionais
        function updateAdditionalImagesPreview() {
            additionalImagesPreview.innerHTML = '';
            additionalImages.forEach((url, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${url}" alt="Imagem adicional" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y0ZjRmNCIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2VtIG7Do28gY2FycmVnYWRhPC90ZXh0Pjwvc3ZnPg=='">
                    <button class="remove-image" onclick="removeAdditionalImage(${index})">‚úï</button>
                `;
                additionalImagesPreview.appendChild(previewItem);
            });
            
            // Atualizar campo hidden com URLs separadas por v√≠rgula
            imagensAdicionaisInput.value = additionalImages.join(',');
        }

        // Remover imagem principal
        window.removeMainImage = function() {
            mainImageInput.value = '';
            mainImagePreview.innerHTML = '';
        }

        // Remover imagem adicional
        window.removeAdditionalImage = function(index) {
            additionalImages.splice(index, 1);
            updateAdditionalImagesPreview();
        }

        // Permitir adicionar imagem com Enter
        novaImagemInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addImageBtn.click();
            }
        });

        // Envio do formul√°rio
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Valida√ß√µes b√°sicas
            if (!mainImageInput.value.trim()) {
                showMessage('Por favor, insira a URL da imagem principal', 'error');
                return;
            }

            loadingDiv.style.display = 'block';
            form.style.display = 'none';

            try {
                // Preparar dados para envio
                const formData = new FormData(form);
                
                // Converter para objeto JSON (mais adequado para APIs REST)
                const productData = {
                    nome: formData.get('nome'),
                    descricao: formData.get('descricao'),
                    preco: parseFloat(formData.get('preco')),
                    estoque: parseInt(formData.get('estoque')),
                    categoria: formData.get('categoria'),
                    marca: formData.get('marca'),
                    peso: formData.get('peso') ? parseFloat(formData.get('peso')) : null,
                    condicao: formData.get('condicao'),
                    dimensoes: formData.get('dimensoes'),
                    tags: formData.get('tags'),
                    sku: formData.get('sku') || `SKU-${Date.now()}`,
                    user_id: formData.get('user_id') || 1,
                    imagem_principal: formData.get('imagem_principal'),
                    imagens_adicionais: additionalImages
                };

                console.log('Dados do produto:', productData);

                // Aqui voc√™ pode enviar para sua API
                // Exemplo com JSONPlaceholder (apenas para demonstra√ß√£o)
                const response = await fetch('http://localhost:3000/api/products/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();

                // Simula√ß√£o de sucesso (em um caso real, verifique a resposta da API)
                showMessage('‚úÖ Produto cadastrado com sucesso! ID: ' + result.id, 'success');
                form.reset();
                mainImagePreview.innerHTML = '';
                additionalImages = [];
                updateAdditionalImagesPreview();

            } catch (error) {
                showMessage(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
            } finally {
                loadingDiv.style.display = 'none';
                form.style.display = 'block';
            }
        });

        // Preencher automaticamente alguns campos para teste
        document.addEventListener('DOMContentLoaded', function() {
            // Gerar SKU autom√°tico se estiver vazio
            document.getElementById('sku').addEventListener('focus', function() {
                if (!this.value) {
                    this.value = `SKU-${Date.now().toString().slice(-6)}`;
                }
            });
            
            // Sugerir algumas URLs de imagem populares
            mainImageInput.placeholder = "Ex: https://images.unsplash.com/photo-1593640408182-31c70c8268f5";
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #resposta {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .produto-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .produto-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        .produto-imagem {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .produto-nome {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .produto-preco {
            font-size: 20px;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 5px;
        }
        
        .produto-categoria {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .produto-estoque {
            font-size: 14px;
            color: #666;
        }
        
        .produto-marca {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .sem-produtos {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .status-esgotado {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .status-baixo {
            color: #f39c12;
            font-weight: bold;
        }
        
        .status-medio {
            color: #f1c40f;
        }
        
        .status-alto {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>üì¶ Lista de Produtos</h1>
    <div id="loading" class="loading">Carregando produtos...</div>
    <div id="resposta"></div>
    <div id="pagination"></div>

    <script>
        let currentPage = 1;
        const limit = 12; // Produtos por p√°gina

        // Fun√ß√£o principal
        async function carregarProdutos(pagina = 1) {
            const divResp = document.getElementById('resposta');
            const loading = document.getElementById('loading');
            const paginationDiv = document.getElementById('pagination');
            
            try {
                // Mostrar loading
                loading.style.display = 'block';
                divResp.innerHTML = '';
                paginationDiv.innerHTML = '';

                // Fazer requisi√ß√£o para a API
                const resp = await fetch(`http://localhost:3000/api/products?page=${pagina}&limit=${limit}`);
                
                if (!resp.ok) {
                    throw new Error(`Erro HTTP: ${resp.status}`);
                }
                
                const dados = await resp.json();
                
                console.log('Dados recebidos:', dados);

                // Esconder loading
                loading.style.display = 'none';

                // Verificar se a requisi√ß√£o foi bem sucedida
                if (!dados.success) {
                    throw new Error(dados.message || 'Erro ao carregar produtos');
                }

                // Verificar se h√° produtos
                if (!dados.data || dados.data.length === 0) {
                    divResp.innerHTML = `
                        <div class="sem-produtos">
                            <h3>üì≠ Nenhum produto encontrado</h3>
                            <p>N√£o h√° produtos cadastrados no momento.</p>
                        </div>
                    `;
                    return;
                }

                // Renderizar produtos
                let html = '';
                dados.data.forEach(produto => {
                    const statusClass = getStatusClass(produto.status_estoque);
                    const statusText = getStatusText(produto.status_estoque);
                    
                    html += `
                        <div class="produto-card">
                            <div class="produto-imagem-container">
                                ${produto.imagem_url ? 
                                    `<img src="${produto.imagem_url}" alt="${produto.nome}" class="produto-imagem" 
                                         onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+N√£o+Dispon√≠vel'">` :
                                    `<div class="produto-imagem" style="background: #eee; display: flex; align-items: center; justify-content: center; color: #999;">
                                         üì∑ Sem Imagem
                                     </div>`
                                }
                            </div>
                            
                            <div class="produto-categoria">${produto.categoria || 'Geral'}</div>
                            
                            <div class="produto-nome">${produto.nome}</div>
                            
                            ${produto.marca ? `<div class="produto-marca">Marca: ${produto.marca}</div>` : ''}
                            
                            <div class="produto-preco">R$ ${parseFloat(produto.preco).toFixed(2)}</div>
                            
                            <div class="produto-estoque">
                                Estoque: 
                                <span class="${statusClass}">
                                    ${produto.estoque} unidades (${statusText})
                                </span>
                            </div>
                            
                            ${produto.descricao ? `
                                <div style="margin-top: 10px; font-size: 14px; color: #666;">
                                    ${produto.descricao.length > 100 ? 
                                        produto.descricao.substring(0, 100) + '...' : 
                                        produto.descricao
                                    }
                                </div>
                            ` : ''}
                            
                            ${produto.sku ? `<div style="font-size: 12px; color: #999; margin-top: 5px;">SKU: ${produto.sku}</div>` : ''}
                        </div>
                    `;
                });

                divResp.innerHTML = html;

                // Adicionar pagina√ß√£o se houver mais de uma p√°gina
                if (dados.pagination && dados.pagination.totalPages > 1) {
                    renderizarPaginacao(dados.pagination);
                }

            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                loading.style.display = 'none';
                divResp.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro ao carregar produtos</h3>
                        <p>${error.message}</p>
                        <button onclick="carregarProdutos(1)" style="margin-top: 10px; padding: 8px 16px; background: white; color: #e74c3c; border: none; border-radius: 4px; cursor: pointer;">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Fun√ß√£o para renderizar controles de pagina√ß√£o
        function renderizarPaginacao(pagination) {
            const paginationDiv = document.getElementById('pagination');
            let html = '<div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px;">';
            
            // Bot√£o anterior
            if (pagination.hasPrev) {
                html += `<button onclick="mudarPagina(${pagination.currentPage - 1})" 
                         style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
                         ‚Üê Anterior
                        </button>`;
            }
            
            // Informa√ß√£o da p√°gina atual
            html += `<span style="padding: 8px 16px; background: #f8f9fa; border-radius: 4px;">
                    P√°gina ${pagination.currentPage} de ${pagination.totalPages}
                    </span>`;
            
            // Bot√£o pr√≥ximo
            if (pagination.hasNext) {
                html += `<button onclick="mudarPagina(${pagination.currentPage + 1})" 
                         style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
                         Pr√≥ximo ‚Üí
                        </button>`;
            }
            
            html += '</div>';
            paginationDiv.innerHTML = html;
        }

        // Fun√ß√£o para mudar de p√°gina
        function mudarPagina(novaPagina) {
            currentPage = novaPagina;
            carregarProdutos(currentPage);
            window.scrollTo(0, 0); // Voltar ao topo
        }

        // Fun√ß√£o auxiliar para obter classe CSS do status do estoque
        function getStatusClass(status) {
            switch(status) {
                case 'esgotado': return 'status-esgotado';
                case 'baixo': return 'status-baixo';
                case 'medio': return 'status-medio';
                case 'alto': return 'status-alto';
                default: return '';
            }
        }

        // Fun√ß√£o auxiliar para obter texto do status do estoque
        function getStatusText(status) {
            switch(status) {
                case 'esgotado': return 'Esgotado';
                case 'baixo': return 'Estoque Baixo';
                case 'medio': return 'Estoque M√©dio';
                case 'alto': return 'Estoque Alto';
                default: return 'Indispon√≠vel';
            }
        }

        // Carregar produtos quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            carregarProdutos(currentPage);
        });

        // Adicionar funcionalidade de pesquisa (opcional)
        function pesquisarProdutos() {
            const termo = document.getElementById('searchInput').value;
            if (termo) {
                // Implementar busca se sua API suportar
                console.log('Pesquisar por:', termo);
                // carregarProdutos(1, termo); // Se sua API suportar par√¢metro de busca
            }
        }

        // Adicionar campo de pesquisa (opcional)
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('h1');
            header.insertAdjacentHTML('afterend', `
                <div style="margin: 20px 0; display: flex; gap: 10px;">
                    <input type="text" id="searchInput" placeholder="Buscar produtos..." 
                           style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; flex: 1;">
                    <button onclick="pesquisarProdutos()" 
                            style="padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        üîç Buscar
                    </button>
                </div>
            `);
        });
    </script>
</body>
</html>
